<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Budget It</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-visual">
            <div class="visual-content">
                <h2>Hello, Welcome back</h2>
                <p>Sign in to continue your financial journey</p>
                <div class="visual-illustration">
                    <div class="floating-card">
                        <div class="card-header">üíº</div>
                        <div class="card-content">
                            <div class="chart-bar" style="height: 60%"></div>
                            <div class="chart-bar" style="height: 80%"></div>
                            <div class="chart-bar" style="height: 40%"></div>
                            <div class="chart-bar" style="height: 90%"></div>
                        </div>
                    </div>
                    <div class="floating-elements">
                        <span class="element">üìä</span>
                        <span class="element">üí∞</span>
                        <span class="element">üéØ</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="auth-form">
            <div class="form-container">
                <div class="form-header">
                    <a href="index.html" class="back-link">‚Üê Back to Home</a>
                    <h1>Sign In</h1>
                    <p>Enter your credentials to access your account</p>
                </div>
                
                <form id="login-form" class="auth-form-element" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required 
                            aria-describedby="email-error"
                        >
                        <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required 
                                aria-describedby="password-error"
                            >
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <span class="toggle-icon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div id="password-error" class="error-message" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#forgot" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                        Sign In
                    </button>
                </form>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                </div>
                
                <div class="app-download">
                    <p>Download our mobile app</p>
                    <div class="download-buttons">
                        <button class="download-btn ios">
                            <span class="store-icon">üì±</span>
                            App Store
                        </button>
                        <button class="download-btn android">
                            <span class="store-icon">ü§ñ</span>
                            Google Play
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <button id="theme-toggle" class="theme-toggle floating" aria-label="Toggle dark mode">
        <span class="theme-icon">üåô</span>
    </button>
    
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>
    
    <script src="validation.js"></script>
    <script src="auth.js"></script>
</body>
</html>
